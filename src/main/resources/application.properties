spring.datasource.url = jdbc:mysql://localhost:3306/quotes?useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialectdocker=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=true

spring.data.mongodb.uri=mongodb+srv://${spring.security.user.name}:${spring.security.user.password}@cluster0-ycgpe.mongodb.net/accounting?retryWrites=true&w=majority
authentication=disabled
